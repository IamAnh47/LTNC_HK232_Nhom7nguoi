        <div class="modal fade" id="exampleModalSchedule" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Import file excel </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile05">
                            <label class="custom-file-label" for="inputGroupFile05"> </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="importExcelSchedule()">Import</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Layout -->
        <div class="main flex-grow-1">
            <div class="main_infomation-container">
                <div class="main_infomation-header title-heading mb-2">Schedule</div>
                <div>
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-success" data-toggle="modal"

                        <button type="button" class="btn btn-outline-success" onclick="exportExcelSchedule()">Export

                    </div>
                </div>
            </div>
            <div class="main_manage-content">
                <table class="table table-striped rounded border mt-3">

                            <th scope="col">Thứ</th>
                            <th scope="col">Tiết</th>

                            <th scope="col">Phòng</th>
                            <th scope="col">Cơ sở</th>
                            <th scope="col">Tuần học</th>
                        </tr>
                    </thead>
                    <tbody id="table-schedule-api">

                    </tbody>
                </table>
            </div>
